<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .iphone-15 {
            width: 400px;
            height: 800px;
            background-color: #000;
            border-radius: 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #111;
        }

        .camera, .sensors {
            width: 20px;
            height: 20px;
            background-color: #666;
            border-radius: 50%;
        }

        .screen {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            text-align: center;
        }

        .home-button {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .notch {
            width: 100%;
            height: 30px;
            background-color: #000;
            border-bottom: 1px solid #333;
            position: relative;
        }

        .notch:before, .notch:after {
            content: "";
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .notch:before {
            left: 10px;
        }

        .notch:after {
            right: 10px;
        }
    </style>
    <title>iPhone 15-like Interface</title>
</head>
<body>
    <div class="iphone-15">
        <div class="notch">
            <div class="camera"></div>
            <div class="sensors"></div>
        </div>
        <div class="screen">
            <!-- Your content goes here -->
            <h1>Welcome to iPhone 15</h1>
            <p>This is a simplified iPhone 15-like interface.</p>
        </div>
        <div class="home-button"></div>
    </div>
</body>
</html>
